<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETRIVEL INTERNATIONALS - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cta {
            text-align: center;
            margin: 50px auto;
        }
        .cta-button, .order-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #098d00;  
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }
        .cta-button:hover, .order-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .order-section {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
        }
        .order-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .order-form input, .order-form textarea, .order-form button, .order-form select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-form button {
            background: #ff7e5f;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .order-form button:hover {
            background: #e66450;
        }
        .phone-group {
            display: flex;
            gap: 10px;
        }
        .phone-group select {
            flex: 1;
        }
        .phone-group input {
            flex: 2;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <header>
        <div class="branding">
            <h1>VETRIVEL INTERNATIONALS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="header-image">
        <img src="Quality.jpg" alt="Vetrivel Logo">
    </div>
    <div class="welcome-text">
        Welcome to Vetrivel Internationals
    </div>
    
    <section class="order-section">
        <h2>Order Now</h2>
        <p>Place your order today for premium quality palm tree sweet products.</p>
        <a href="#order-form" class="order-button">Order Now</a>
    </section>
    
    <section id="order-form" class="order-form">
        <h2>Place Your Order</h2>
        <form name="order-form" method="POST" data-netlify="true">

            <input type="text" name="company_name" placeholder="Company Name" required>
            <input type="text" name="ie_code" placeholder="IE Code" required>
            <input type="text" name="address" placeholder="Company Address" required>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <div class="phone-group">
                <select name="country_code" required>
                    <option value="+1">+1 (USA)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+81">+81 (Japan)</option>
                </select>
                <input type="text" name="phone" placeholder="Your Phone Number" required>
            </div>
            <textarea name="order_details" placeholder="Enter your order details here..." required></textarea>
            <button type="submit">Submit Order</button>
        </form>
    </section>
    
    <footer>
        <p>Â© 2025 VETRIVEL INTERNATIONALS. All rights reserved.</p>
    </footer>
</body>
</html>
